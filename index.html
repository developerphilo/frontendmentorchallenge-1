<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor Challenge</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    html{
        scroll-behavior: smooth;
    }
  </style>
</head>
<body oncontextmenu="return false">

    <div class="section">
        <div class="description">
            <div class="detext">
                <div class="depara" id="depara">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”
                </div>
            </div>
            <br>
            <div class="dename">
                <span  class="name" id="name">Tanya Sinclair</span>
                <span class="skiller" id="skiller">UX Engineer</span> 
            </div>

        </div>
        <div class="img">
            <img src="images/image-tanya.jpg" class="imagesect" alt="" id="img">
            <div class="buttons">
                <button class="btn next" id="back"><img src="images/icon-prev.svg" alt="" ></button>
                <button class="btn prev" id="forward"><img src="images/icon-next.svg" alt=""></button>
            </div>

        </div>
    </div>      
    
    <script src="script.js"></script>

</body>
</html>
